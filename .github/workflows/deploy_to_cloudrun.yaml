name: deploy

on:
  workflow_dispatch:

jobs:
  main-job:
    runs-on: ubuntu-22.04
    steps:
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          service_account: 'github-action-cloudrun-sandbox@definy-lang.iam.gserviceaccount.com'
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
      - name: 'Use gcloud CLI'
        run: 'gcloud info'
